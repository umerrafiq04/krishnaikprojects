<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Exam Performance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right top, #5ee7df, #b490ca);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 30px;
      width: 95%;
      max-width: 480px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1, legend {
      text-align: center;
      color: white;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .mb-3 {
      margin-bottom: 10px;
    }

    label {
      color: #fff;
      font-size: 0.85rem;
    }

    .form-control, select, input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: none;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    .form-control::placeholder {
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 15px;
      animation: slideUp 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-height: 700px) {
      .login {
        padding: 15px;
        max-height: 95vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Student Performance Predictor</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Fill in Details</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select class="form-control" name="gender" required>
          <option disabled selected value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option disabled selected value="">Select</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option disabled selected value="">Select</option>
          <option value="associate's degree">Associate</option>
          <option value="bachelor's degree">Bachelor</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch</label>
        <select class="form-control" name="lunch" required>
          <option disabled selected value="">Select</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option disabled selected value="">Select</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score</label>
        <input class="form-control" type="number" name="writing_score" placeholder="0 - 100" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label>Reading Score</label>
        <input class="form-control" type="number" name="reading_score" placeholder="0 - 100" min="0" max="100" required />
      </div>

      <input class="btn" type="submit" value="ðŸŽ¯ Predict Maths Score" />
    </form>

    {% if results %}
    <h2>
      ðŸ“Š Predicted Score: <strong>{{ results }}</strong>
    </h2>
    {% endif %}
  </div>
</body>
</html>
